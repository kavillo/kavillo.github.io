        // --- Helper Functions ---

        const cleanString = (str) => str ? str.trim() : '';

        const parseDuration = (durStr, defaultScale) => {
            if (!durStr) return { value: 1, unit: defaultScale };
            const str = String(durStr).trim().toLowerCase();
            const match = str.match(/^([\d.]+)\s*([a-z]*)$/);
            if (!match) return { value: 1, unit: defaultScale };
            const val = parseFloat(match[1]);
            let unit = match[2];
            if (!unit) unit = defaultScale;
            if (unit.startsWith('d')) unit = 'days';
            else if (unit.startsWith('w')) unit = 'weeks';
            else if (unit.startsWith('m')) unit = 'months';
            return { value: val, unit };
        };

        const convertToDays = (value, unit) => {
            if (unit === 'days') return value;
            if (unit === 'weeks') return value * 7;
            if (unit === 'months') return value * 30;
            return value;
        };

        const isDurationString = (str) => {
            if (!str) return false;
            return /^(\d+(\.\d+)?)\s*(d|w|m|days?|weeks?|months?)?$/i.test(str.trim());
        };

        // --- Parsers ---

        const csvToTasks = (csv) => {
            const lines = csv.split('\n').filter(l => l.trim().length > 0);
            return lines.map((line, index) => {
                const parts = line.split(',');
                return {
                    id: Date.now() + index,
                    name: cleanString(parts[0]),
                    duration: cleanString(parts[1]),
                    start: cleanString(parts[2]),
                    color: cleanString(parts[3]),
                    isMilestone: cleanString(parts[4]).toLowerCase() === 'milestone'
                };
            });
        };

        const tasksToCsv = (tasks) => {
            return tasks.map(t => {
                return `${t.name},${t.duration},${t.start},${t.color},${t.isMilestone ? 'milestone' : ''}`;
            }).join('\n');
        };

        const DEFAULT_CSV = `Planning Phase, 2w, 0w, #6366f1
Design Phase, 3 weeks, Planning Phase
Development, 2m, Design Phase, orange
Testing, 2w, Development
Deployment, 1w, Testing
Marketing Launch, 0d, Deployment, , milestone`;

        // --- Main Component ---

        function ProjectPlanApp() {
            // -- State --
            const [activeTab, setActiveTab] = useState('editor');
            const [projectTitle, setProjectTitle] = useState('Project Timeline');
            const [scale, setScale] = useState('weeks');
            const [startDateStr, setStartDateStr] = useState('');
            const [googleSheetUrl, setGoogleSheetUrl] = useState('');
            const [showGridLines, setShowGridLines] = useState(true);
            
            // View State
            const [isFullScreen, setIsFullScreen] = useState(false);

            // Theme State
            const [activeTheme, setActiveTheme] = useState(THEMES.default);
            const [selectedThemeId, setSelectedThemeId] = useState('default');
            const [showCssEditor, setShowCssEditor] = useState(false);
            const [jsonError, setJsonError] = useState(null);
            const [themeJson, setThemeJson] = useState(JSON.stringify(THEMES.default, null, 2));

            // Editor State
            const [editorMode, setEditorMode] = useState('grid');
            const [tasks, setTasks] = useState(csvToTasks(DEFAULT_CSV));
            const [textBuffer, setTextBuffer] = useState(DEFAULT_CSV);
            
            const chartRef = useRef(null);

            // Sync themeJson when switching presets
            const handleThemeChange = (e) => {
                const newId = e.target.value;
                setSelectedThemeId(newId);
                if (THEMES[newId]) {
                    setActiveTheme(THEMES[newId]);
                    setThemeJson(JSON.stringify(THEMES[newId], null, 2));
                    setJsonError(null);
                }
            };

            // Handle manual JSON edits
            const handleJsonEdit = (e) => {
                const val = e.target.value;
                setThemeJson(val);
                try {
                    const parsed = JSON.parse(val);
                    setActiveTheme(parsed);
                    setJsonError(null);
                    setSelectedThemeId('custom');
                } catch (err) {
                    setJsonError(err.message);
                }
            };

            // Switch Modes Logic
            const toggleEditorMode = () => {
                if (editorMode === 'grid') {
                    setTextBuffer(tasksToCsv(tasks));
                    setEditorMode('text');
                } else {
                    setTasks(csvToTasks(textBuffer));
                    setEditorMode('grid');
                }
            };

            // -- Grid Operations --
            const updateTask = (index, field, value) => {
                const newTasks = [...tasks];
                newTasks[index] = { ...newTasks[index], [field]: value };
                setTasks(newTasks);
            };

            const addTask = () => {
                setTasks([...tasks, { id: Date.now(), name: 'New Task', duration: '1w', start: '', color: '', isMilestone: false }]);
            };

            const removeTask = (index) => {
                const newTasks = [...tasks];
                newTasks.splice(index, 1);
                setTasks(newTasks);
            };

            // -- Data Processing for Chart --
            const processedData = useMemo(() => {
                let sourceTasks = tasks;
                if (editorMode === 'text') {
                    sourceTasks = csvToTasks(textBuffer);
                }

                const calculatedTasks = [];
                
                // Pass 1: Parsing/Mapping
                sourceTasks.forEach((t, index) => {
                    const { value, unit } = parseDuration(t.duration, scale);
                    const durationInDays = convertToDays(value, unit);
                    const resolvedColor = t.color || activeTheme.palette[index % activeTheme.palette.length];

                    calculatedTasks.push({
                        id: t.id || index,
                        name: t.name,
                        rawDuration: t.duration,
                        durationInDays,
                        startRef: t.start,
                        isMilestone: t.isMilestone,
                        startDay: 0,
                        endDay: 0,
                        color: resolvedColor
                    });
                });

                // Pass 2: Resolving Dependencies
                let changed = true;
                let loops = 0;
                while(changed && loops < 10) {
                    changed = false;
                    loops++;
                    
                    calculatedTasks.forEach((task, idx) => {
                        let proposedStart = 0;
                        
                        if (!task.startRef) {
                            proposedStart = idx > 0 ? calculatedTasks[idx-1].endDay : 0;
                        } else {
                            if (task.startRef.match(/^\d{4}-\d{2}-\d{2}$/)) {
                                if (startDateStr) {
                                    const globalStart = new Date(startDateStr);
                                    const taskStart = new Date(task.startRef);
                                    const diffTime = taskStart - globalStart;
                                    proposedStart = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                                } else {
                                    proposedStart = 0; 
                                }
                            } 
                            else if (isDurationString(task.startRef)) {
                                const { value, unit } = parseDuration(task.startRef, scale);
                                proposedStart = convertToDays(value, unit);
                            }
                            else {
                                const parent = calculatedTasks.find(t => t.name.trim().toLowerCase() === task.startRef.trim().toLowerCase());
                                if (parent) {
                                    proposedStart = parent.endDay;
                                }
                            }
                        }

                        if (task.startDay !== proposedStart) {
                            task.startDay = proposedStart;
                            task.endDay = proposedStart + task.durationInDays;
                            changed = true;
                        }
                        
                        if (task.endDay === 0 && task.durationInDays > 0) {
                            task.endDay = task.startDay + task.durationInDays;
                        }
                    });
                }

                const minStart = Math.min(...calculatedTasks.map(t => t.startDay));
                if (minStart < 0) {
                    calculatedTasks.forEach(t => {
                        t.startDay -= minStart;
                        t.endDay -= minStart;
                    });
                }
                return calculatedTasks;
            }, [tasks, textBuffer, editorMode, scale, startDateStr, activeTheme]); 

            // -- Google Sheets Fetcher --
            const fetchGoogleSheet = async () => {
                if (!googleSheetUrl) return;
                try {
                    const match = googleSheetUrl.match(/\/d\/([a-zA-Z0-9-_]+)/);
                    if (!match) {
                        alert("Invalid Google Sheet URL.");
                        return;
                    }
                    const sheetId = match[1];
                    const exportUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                    const response = await fetch(exportUrl);
                    if (!response.ok) throw new Error("Failed to fetch. Ensure sheet is published to web.");
                    const text = await response.text();
                    
                    const newTasks = csvToTasks(text);
                    setTasks(newTasks);
                    setTextBuffer(text);
                    setEditorMode('grid');
                    
                    alert("Data loaded successfully!");
                } catch (e) {
                    alert(e.message);
                }
            };

            // -- JPEG Download --
            const downloadJpeg = () => {
                const svg = chartRef.current;
                if (!svg) return;

                const svgData = new XMLSerializer().serializeToString(svg);
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                
                const bbox = svg.getBoundingClientRect();
                const width = bbox.width * 2; 
                const height = bbox.height * 2;
                
                canvas.width = width;
                canvas.height = height;
                
                const img = new Image();
                const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = () => {
                    ctx.fillStyle = activeTheme.bg;
                    ctx.fillRect(0, 0, width, height);
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const jpegUrl = canvas.toDataURL("image/jpeg", 0.9);
                    const link = document.createElement("a");
                    link.href = jpegUrl;
                    link.download = `${projectTitle.replace(/\s+/g, '_').toLowerCase()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            };

            // -- Chart Dimensions --
            const maxDay = Math.max(...processedData.map(t => t.endDay), 1);
            const totalDays = maxDay * 1.05; 
            
            const getLabel = (dayIndex) => {
                if (startDateStr) {
                    // Custom logic for Months scale to ensure we show consecutive months 
                    // (Jan, Feb, Mar) instead of drifting due to 30-day fixed intervals (Jan, Mar).
                    if (scale === 'months') {
                        const date = new Date(startDateStr);
                        // Using round ensures we snap to the closest logical month block
                        const monthShift = Math.round(dayIndex / 30);
                        date.setMonth(date.getMonth() + monthShift);
                        // Format: "Jan", "Feb" etc.
                        return date.toLocaleDateString(undefined, { month: 'short' });
                    }

                    const date = new Date(startDateStr);
                    date.setDate(date.getDate() + dayIndex);
                    return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                }
                if (scale === 'weeks') {
                    const weekNum = Math.floor(dayIndex / 7) + 1;
                    if (dayIndex % 7 === 0) return `W${weekNum}`;
                    return ''; 
                }
                if (scale === 'months') {
                    const monthNum = Math.floor(dayIndex / 30) + 1;
                    if (dayIndex % 30 === 0) return `M${monthNum}`;
                    return '';
                }
                return dayIndex;
            };

            const ROW_HEIGHT = 40;
            const HEADER_HEIGHT = 50;
            const LEFT_COL_WIDTH_PCT = 25; 
            const CHART_WIDTH_PCT = 75; 
            const VB_WIDTH = 1000;
            const VB_LEFT_WIDTH = VB_WIDTH * (LEFT_COL_WIDTH_PCT / 100);
            const VB_CHART_WIDTH = VB_WIDTH * (CHART_WIDTH_PCT / 100);
            const PIXELS_PER_DAY = VB_CHART_WIDTH / (totalDays || 1);
            const TOTAL_HEIGHT = HEADER_HEIGHT + (processedData.length * ROW_HEIGHT) + 40;

            const ticks = [];
            let tickInterval = 1;
            if (scale === 'weeks') tickInterval = 7;
            if (scale === 'months') tickInterval = 30;
            const estTickCount = totalDays / tickInterval;
            if (estTickCount > 20) tickInterval *= 2; 
            for (let i = 0; i <= totalDays; i += tickInterval) {
                ticks.push(i);
            }

            return (
                <div className="flex flex-col h-screen bg-gray-50 text-gray-800 font-sans">
                    {/* Header - Hidden in Full Screen */}
                    <header className={`bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shadow-sm z-10 shrink-0 ${isFullScreen ? 'hidden' : 'flex'}`}>
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg">
                                <Layout className="w-5 h-5 text-white" />
                            </div>
                            <h1 className="text-xl font-bold text-gray-900">Project Plan Creator</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            <button 
                                onClick={() => setActiveTab('editor')}
                                className={`px-4 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'editor' ? 'bg-indigo-50 text-indigo-700' : 'text-gray-600 hover:bg-gray-100'}`}
                            >
                                Editor
                            </button>
                            <button 
                                onClick={() => setActiveTab('preview')}
                                className={`px-4 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'preview' ? 'bg-indigo-50 text-indigo-700' : 'text-gray-600 hover:bg-gray-100'}`}
                            >
                                Preview
                            </button>
                            <div className="h-6 w-px bg-gray-300 mx-2"></div>
                            <button
                                onClick={() => setIsFullScreen(true)}
                                className="p-2 text-gray-500 hover:bg-gray-100 rounded-md"
                                title="Full Screen View"
                            >
                                <Maximize className="w-5 h-5" />
                            </button>
                            <button 
                                onClick={downloadJpeg}
                                className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 transition-colors shadow-sm"
                            >
                                <Download className="w-4 h-4" /> Save Image
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden flex flex-col md:flex-row">
                        
                        {/* Editor Panel */}
                        <div className={`w-full md:w-1/3 bg-white border-r border-gray-200 flex flex-col ${isFullScreen ? 'hidden' : (activeTab === 'preview' ? 'hidden md:flex' : 'flex')}`}>
                            <div className="p-6 flex-1 overflow-y-auto space-y-6">
                                {/* Settings */}
                                <div className="space-y-4">
                                    <h2 className="text-sm uppercase tracking-wider text-gray-500 font-semibold flex items-center gap-2">
                                        <Settings className="w-4 h-4" /> Settings
                                    </h2>
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">Title</label>
                                        <input 
                                            type="text" value={projectTitle} onChange={(e) => setProjectTitle(e.target.value)}
                                            className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Scale</label>
                                            <div className="relative">
                                                <Clock className="absolute left-3 top-2.5 w-4 h-4 text-gray-400" />
                                                <select 
                                                    value={scale} onChange={(e) => setScale(e.target.value)}
                                                    className="w-full border border-gray-300 rounded-md pl-9 pr-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white"
                                                >
                                                    <option value="weeks">Weeks</option>
                                                    <option value="months">Months</option>
                                                    <option value="days">Days</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Start Date</label>
                                            <input 
                                                type="date" value={startDateStr} onChange={(e) => setStartDateStr(e.target.value)}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                            />
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 text-sm text-gray-700">
                                        <input 
                                            type="checkbox" id="showGridLines" checked={showGridLines} 
                                            onChange={(e) => setShowGridLines(e.target.checked)} 
                                            className="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                        />
                                        <label htmlFor="showGridLines" className="cursor-pointer flex items-center gap-1.5">
                                            <Grid className="w-3.5 h-3.5 text-gray-500"/> Show Grid Lines
                                        </label>
                                    </div>
                                </div>

                                <hr className="border-gray-100" />

                                {/* Theme Selector */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-sm uppercase tracking-wider text-gray-500 font-semibold flex items-center gap-2">
                                            <Palette className="w-4 h-4" /> Visual Style
                                        </h2>
                                        <button 
                                            onClick={() => setShowCssEditor(!showCssEditor)}
                                            className={`p-1 rounded hover:bg-gray-100 transition-colors ${showCssEditor ? 'text-indigo-600 bg-indigo-50' : 'text-gray-400'}`}
                                            title="Customize Style JSON"
                                        >
                                            <Code className="w-4 h-4" />
                                        </button>
                                    </div>
                                    {!showCssEditor ? (
                                        <div className="relative">
                                            <select 
                                                value={selectedThemeId}
                                                onChange={handleThemeChange}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white appearance-none"
                                            >
                                                {Object.values(THEMES).map(t => (
                                                    <option key={t.id} value={t.id}>{t.name}</option>
                                                ))}
                                                {selectedThemeId === 'custom' && <option value="custom">Custom (Unsaved)</option>}
                                            </select>
                                            <div className="absolute right-3 top-2.5 pointer-events-none">
                                                <div className="w-4 h-4 rounded-full border border-gray-200" style={{ background: `linear-gradient(45deg, ${activeTheme.palette[0]}, ${activeTheme.palette[1]})` }}></div>
                                            </div>
                                        </div>
                                    ) : (
                                        <textarea 
                                            value={themeJson} onChange={handleJsonEdit}
                                            className={`w-full h-48 font-mono text-xs p-2 border rounded-md outline-none resize-y ${jsonError ? 'border-red-300 bg-red-50' : 'border-gray-300 focus:border-indigo-500'}`}
                                        />
                                    )}
                                </div>

                                <hr className="border-gray-100" />

                                {/* Tasks Data Editor */}
                                <div className="space-y-4 flex-1 flex flex-col">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-sm uppercase tracking-wider text-gray-500 font-semibold flex items-center gap-2">
                                            <Type className="w-4 h-4" /> Tasks
                                        </h2>
                                        <button 
                                            onClick={toggleEditorMode}
                                            className="text-xs text-indigo-600 hover:text-indigo-800 flex items-center gap-1 font-medium bg-indigo-50 px-2 py-1 rounded"
                                        >
                                            {editorMode === 'grid' ? <><AlignLeft className="w-3 h-3"/> Raw Text</> : <><Table className="w-3 h-3"/> Grid View</>}
                                        </button>
                                    </div>
                                    
                                    {editorMode === 'grid' ? (
                                        <div className="bg-gray-50 p-2 rounded-md border border-gray-200 overflow-x-auto">
                                            <table className="w-full text-sm border-collapse">
                                                <thead>
                                                    <tr className="text-xs text-gray-500 border-b border-gray-200">
                                                        <th className="text-left font-medium p-2 w-[35%]">Task Name</th>
                                                        <th className="text-left font-medium p-2 w-[15%]">Dur.</th>
                                                        <th className="text-left font-medium p-2 w-[25%]">Start/Dep</th>
                                                        <th className="text-center font-medium p-2 w-[15%]">Color</th>
                                                        <th className="text-center font-medium p-2 w-[5%]"><Check className="w-3 h-3 mx-auto"/></th>
                                                        <th className="w-[5%]"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {tasks.map((task, idx) => (
                                                        <tr key={task.id} className="group hover:bg-white transition-colors">
                                                            <td className="p-1">
                                                                <input 
                                                                    type="text" value={task.name} onChange={(e) => updateTask(idx, 'name', e.target.value)}
                                                                    className="w-full bg-transparent border-none focus:ring-1 focus:ring-indigo-500 rounded px-1 text-gray-800"
                                                                    placeholder="Task Name"
                                                                />
                                                            </td>
                                                            <td className="p-1">
                                                                <input 
                                                                    type="text" value={task.duration} onChange={(e) => updateTask(idx, 'duration', e.target.value)}
                                                                    className="w-full bg-transparent border-none focus:ring-1 focus:ring-indigo-500 rounded px-1 text-gray-600"
                                                                    placeholder="1w"
                                                                />
                                                            </td>
                                                            <td className="p-1">
                                                                <input 
                                                                    type="text" value={task.start} onChange={(e) => updateTask(idx, 'start', e.target.value)}
                                                                    className="w-full bg-transparent border-none focus:ring-1 focus:ring-indigo-500 rounded px-1 text-gray-600"
                                                                    placeholder="Start..."
                                                                />
                                                            </td>
                                                            <td className="p-1">
                                                                <div className="flex items-center gap-1">
                                                                    <div className="relative w-4 h-4 rounded-full border border-gray-300 overflow-hidden shrink-0">
                                                                        <input 
                                                                            type="color" value={task.color && task.color.startsWith('#') ? task.color : '#000000'} 
                                                                            onChange={(e) => updateTask(idx, 'color', e.target.value)}
                                                                            className="absolute -top-1 -left-1 w-6 h-6 p-0 border-0 cursor-pointer opacity-0"
                                                                        />
                                                                        <div className="w-full h-full" style={{ background: task.color || 'transparent' }}></div>
                                                                    </div>
                                                                    <input 
                                                                        type="text" value={task.color} onChange={(e) => updateTask(idx, 'color', e.target.value)}
                                                                        className="w-full text-xs bg-transparent border-none focus:ring-1 focus:ring-indigo-500 rounded px-1 text-gray-500"
                                                                        placeholder="Auto"
                                                                    />
                                                                </div>
                                                            </td>
                                                            <td className="p-1 text-center">
                                                                <input 
                                                                    type="checkbox" checked={task.isMilestone} onChange={(e) => updateTask(idx, 'isMilestone', e.target.checked)}
                                                                    className="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer"
                                                                />
                                                            </td>
                                                            <td className="p-1 text-center">
                                                                <button onClick={() => removeTask(idx)} className="text-gray-400 hover:text-red-500 p-1 rounded hover:bg-red-50">
                                                                    <Trash2 className="w-3.5 h-3.5" />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            <button onClick={addTask} className="mt-2 w-full py-2 flex items-center justify-center gap-1 text-xs font-medium text-indigo-600 hover:bg-indigo-50 border border-dashed border-indigo-200 rounded-md transition-colors">
                                                <Plus className="w-3 h-3" /> Add Task
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="bg-gray-50 p-3 rounded-md border border-gray-200">
                                            <p className="text-xs text-gray-500 mb-2">CSV Format: Name, Duration, Start, Color, Type</p>
                                            <textarea 
                                                value={textBuffer} onChange={(e) => setTextBuffer(e.target.value)}
                                                className="w-full h-64 font-mono text-sm bg-white border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-indigo-500 outline-none resize-none whitespace-pre"
                                            />
                                        </div>
                                    )}
                                </div>

                                <hr className="border-gray-100" />

                                {/* Google Sheets */}
                                <div className="space-y-4">
                                    <h2 className="text-sm uppercase tracking-wider text-gray-500 font-semibold flex items-center gap-2">
                                        <FileSpreadsheet className="w-4 h-4" /> Import
                                    </h2>
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" value={googleSheetUrl} onChange={(e) => setGoogleSheetUrl(e.target.value)}
                                            placeholder="Public Google Sheet URL..."
                                            className="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <button onClick={fetchGoogleSheet} className="bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700">
                                            <RefreshCw className="w-4 h-4" />
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>

                        {/* Preview Panel */}
                        <div className={`
                            ${isFullScreen ? 'fixed inset-0 z-50 bg-gray-100 p-0 flex items-center justify-center' : 'flex-1 bg-gray-100 p-4 md:p-8 overflow-auto flex items-center justify-center'}
                            ${!isFullScreen && activeTab === 'editor' ? 'hidden md:flex' : 'flex'}
                        `}>
                            <div className={`bg-white shadow-xl rounded-lg w-full overflow-hidden flex flex-col ${isFullScreen ? 'h-full max-w-none rounded-none' : 'max-w-6xl'}`}>
                                {isFullScreen && (
                                    <div className="absolute top-4 right-4 z-50">
                                        <button 
                                            onClick={() => setIsFullScreen(false)}
                                            className="bg-white p-2 rounded-full shadow-lg hover:bg-gray-50 text-gray-600 transition-transform hover:scale-105"
                                            title="Exit Full Screen"
                                        >
                                            <Minimize className="w-6 h-6" />
                                        </button>
                                    </div>
                                )}

                                <div className={`p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 ${isFullScreen ? 'px-8 py-6' : ''}`}>
                                    <h3 className={`font-bold text-gray-700 ${isFullScreen ? 'text-2xl' : ''}`}>{projectTitle}</h3>
                                    <div className="text-xs text-gray-500 flex gap-4">
                                        <span>{processedData.length} Tasks</span>
                                        <span className="capitalize">{activeTheme.name} Style</span>
                                    </div>
                                </div>
                                
                                <div className={`w-full bg-white p-4 overflow-hidden relative flex-1 flex flex-col justify-center ${isFullScreen ? 'p-8' : ''}`}>
                                    {processedData.length === 0 ? (
                                        <div className="h-64 flex items-center justify-center text-gray-400">No tasks to display</div>
                                    ) : (
                                        <svg 
                                            ref={chartRef}
                                            viewBox={`0 0 ${VB_WIDTH} ${TOTAL_HEIGHT}`} 
                                            preserveAspectRatio="none"
                                            className={`w-full block shadow-sm ${isFullScreen ? 'h-full max-h-none' : 'h-auto max-h-[80vh]'}`}
                                            style={{ 
                                                minHeight: '300px', 
                                                backgroundColor: activeTheme.bg,
                                                fontFamily: activeTheme.font
                                            }}
                                        >
                                            <rect x="0" y="0" width={VB_WIDTH} height={TOTAL_HEIGHT} fill={activeTheme.bg} />
                                            
                                            {processedData.map((task, i) => {
                                                const y = HEADER_HEIGHT + (i * ROW_HEIGHT);
                                                return (
                                                    <rect 
                                                        key={`bg-${task.id}`}
                                                        x="0" y={y} 
                                                        width={VB_WIDTH} height={ROW_HEIGHT} 
                                                        fill={i % 2 === 0 ? activeTheme.bg : activeTheme.rowAlt} 
                                                    />
                                                );
                                            })}
                                            
                                            <rect x="0" y="0" width={VB_WIDTH} height={HEADER_HEIGHT} fill={activeTheme.headerBg} />
                                            <line x1="0" y1={HEADER_HEIGHT} x2={VB_WIDTH} y2={HEADER_HEIGHT} stroke={activeTheme.gridLineStrong} strokeWidth="2" />

                                            {ticks.map((tick, i) => {
                                                const x = VB_LEFT_WIDTH + (tick * PIXELS_PER_DAY);
                                                if (x > VB_WIDTH) return null;
                                                
                                                return (
                                                    <g key={`tick-${i}`}>
                                                        {(showGridLines || i === 0) && (
                                                            <line 
                                                                x1={x} y1={HEADER_HEIGHT} 
                                                                x2={x} y2={TOTAL_HEIGHT} 
                                                                stroke={i === 0 ? activeTheme.gridLineStrong : activeTheme.gridLine} 
                                                                strokeDasharray={i === 0 ? "" : "4 4"}
                                                            />
                                                        )}
                                                        <text 
                                                            x={x + 5} 
                                                            y={HEADER_HEIGHT - 15} 
                                                            fill={activeTheme.textSecondary}
                                                            style={{ fontSize: '12px', fontFamily: activeTheme.font, fontWeight: 'bold' }}
                                                        >
                                                            {getLabel(tick)}
                                                        </text>
                                                    </g>
                                                );
                                            })}

                                            {processedData.map((task, i) => {
                                                const y = HEADER_HEIGHT + (i * ROW_HEIGHT);
                                                const barX = VB_LEFT_WIDTH + (task.startDay * PIXELS_PER_DAY);
                                                const barWidth = Math.max(task.durationInDays * PIXELS_PER_DAY, 2);

                                                return (
                                                    <g key={task.id}>
                                                        <text 
                                                            x="20" 
                                                            y={y + (ROW_HEIGHT / 2) + 5} 
                                                            fill={activeTheme.text}
                                                            style={{ fontSize: '14px', fontFamily: activeTheme.font, fontWeight: '500' }}
                                                        >
                                                            {task.name}
                                                        </text>
                                                        
                                                        <text 
                                                            x={VB_LEFT_WIDTH - 20} 
                                                            y={y + (ROW_HEIGHT / 2) + 5} 
                                                            textAnchor="end"
                                                            fill={activeTheme.textSecondary}
                                                            style={{ fontSize: '12px', fontFamily: activeTheme.font }}
                                                        >
                                                            {task.rawDuration}
                                                        </text>

                                                        <rect 
                                                            x={barX} 
                                                            y={y + 8} 
                                                            width={barWidth} 
                                                            height={ROW_HEIGHT - 16} 
                                                            fill={task.color} 
                                                            rx="4"
                                                            stroke={activeTheme.id === 'contrast' ? '#000' : 'none'}
                                                            strokeWidth={activeTheme.id === 'contrast' ? 1 : 0}
                                                        />

                                                        {task.isMilestone && (
                                                            <g transform={`translate(${barX + barWidth + 8}, ${y + ROW_HEIGHT/2}) scale(0.9)`}>
                                                                <polygon 
                                                                    points="0,-10 2.2,-3.1 9.5,-3.1 3.6,1.2 5.9,8.1 0,3.8 -5.9,8.1 -3.6,1.2 -9.5,-3.1 -2.2,-3.1"
                                                                    fill={task.color}
                                                                    stroke={activeTheme.bg} 
                                                                    strokeWidth="1"
                                                                />
                                                            </g>
                                                        )}
                                                    </g>
                                                );
                                            })}
                                            
                                            <line 
                                                x1={VB_LEFT_WIDTH} y1="0" 
                                                x2={VB_LEFT_WIDTH} y2={TOTAL_HEIGHT} 
                                                stroke={activeTheme.gridLineStrong} 
                                                strokeWidth="2" 
                                            />

                                        </svg>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProjectPlanApp />);
    </script>
</body>
</html>
